<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>型男社工Dicky - 選擇你的對話模式</title>
    <style>
        /* 預設：正常深藍色主題 */
        :root {
            --primary-bg: #0a192f;         /* 深海軍藍背景 */
            --secondary-bg: #172a45;       /* 較淺的深藍色，用於聊天容器 */
            --text-color: #ccd6f6;         /* 淡藍灰色文字 */
            --accent-color: #007bff;       /* 標準的亮藍色 */
            --border-color: #233554;       /* 邊框顏色 */
            --danger-color: #dc3545;       /* 麥克風啟用時的紅色 */
            --bot-message-bg: #233554;     /* 機器人訊息背景 */
            --input-bg: #233554;           /* 輸入框背景 */
            --hover-color: #0056b3;        /* 藍色按鈕懸停 */
        }

        /* 覆蓋樣式：當 body 有 'theme-pink' class 時，啟用激情粉紅主題 */
        body.theme-pink {
            --primary-bg: #2c001e;         /* 深邃的紫紅色背景 */
            --secondary-bg: #3d0f35;       /* 較淺的暗紫色，用於聊天容器 */
            --text-color: #fce4ec;         /* 淡粉紅色文字 */
            --accent-color: #ff007f;       /* 核心的螢光粉紅/洋紅色 */
            --border-color: #5a1846;       /* 邊框顏色，暗粉紫色 */
            --danger-color: #ff4081;       /* 麥克風啟用時的亮粉紅色 */
            --bot-message-bg: #4a2343;     /* 機器人訊息的背景色 */
            --input-bg: #4a2343;           /* 輸入框的背景色 */
            --hover-color: #ff4da6;        /* 粉色按鈕懸停時更亮的粉紅色 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-title {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: white;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-top: 0;
            color: #e0e0e0;
        }

        .button-container {
            margin-top: 2.5rem;
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }
        
        #start-btn-blue {
            background-color: #007bff;
            box-shadow: 0 0 15px #007bff;
        }
        #start-btn-blue:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 25px #0056b3;
        }

        #start-btn-pink {
            background-color: #ff007f;
            box-shadow: 0 0 15px #ff007f;
        }
        #start-btn-pink:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff4da6;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .avatar-section {
            background-color: #000;
            padding: 20px;
            flex-shrink: 0;
            position: relative; /* 設為 relative 以便絕對定位子元素 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 新增：返回按鈕的樣式 */
        #back-to-welcome-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            z-index: 10; /* 確保在圖片上方 */
            transition: background-color 0.2s;
        }

        #back-to-welcome-btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* 滑鼠懸停時的微光效果 */
        }

        #back-to-welcome-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color); /* 顏色會跟隨主題變化 */
        }

        #avatar-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.3s ease;
        }

        #avatar-image.speaking {
            animation: speaking-effect 0.4s infinite alternate;
        }

        @keyframes speaking-effect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px var(--accent-color);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
            }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            transition: background-color 0.3s ease;
        }

        .user-message {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-section {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background-color: var(--hover-color);
        }
        
        #mic-btn {
            background: none;
            border: none;
            padding: 8px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #mic-btn:hover {
            background-color: var(--border-color);
        }

        #mic-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        #mic-btn.listening {
            background-color: var(--danger-color);
        }

        #mic-btn.listening svg {
            fill: white;
        }

    </style>
</head>
<body>
    <div id="welcome-overlay">
        <h1 class="welcome-title">歡迎來到激情對話室</h1>
        <p class="welcome-subtitle">準備好同型男社工 Dicky 對話未？</p>
        
        <div class="button-container">
            <button id="start-btn-blue" class="start-btn">正常開始</button>
            <button id="start-btn-pink" class="start-btn">點我開始</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="avatar-section">
            <!-- 新增：返回按鈕 -->
            <button id="back-to-welcome-btn" title="返回主頁">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <img id="avatar-image" src="https://raw.githubusercontent.com/kook2212/dicky/main/20251106224045.png" alt="數字人頭像">
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 初始歡迎訊息會由JS動態控制 -->
        </div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="在這裡輸入訊息...">
            <button id="mic-btn" title="語音輸入">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                </svg>
            </button>
            <button id="send-btn">發送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const avatarImage = document.getElementById('avatar-image');
        const micBtn = document.getElementById('mic-btn');
        
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const startBtnBlue = document.getElementById('start-btn-blue');
        const startBtnPink = document.getElementById('start-btn-pink');
        const bodyElement = document.body;

        // 新增：獲取返回按鈕
        const backToWelcomeBtn = document.getElementById('back-to-welcome-btn');

        // 預設的歡迎訊息內容
        const initialWelcomeText = '你好我是型男社工Dicky 快啲同我展開一場激情對話';

        function resetChat() {
            // 清空聊天記錄並重新加入初始歡迎訊息
            chatMessages.innerHTML = '';
            const welcomeMessageElement = document.createElement('div');
            welcomeMessageElement.classList.add('message', 'bot-message');
            welcomeMessageElement.id = 'welcome-message';
            welcomeMessageElement.textContent = initialWelcomeText;
            chatMessages.appendChild(welcomeMessageElement);
        }

        function startGame(theme) {
            if (theme === 'pink') {
                bodyElement.classList.add('theme-pink');
            }
            welcomeOverlay.style.display = 'none';
            resetChat(); // 每次開始遊戲時都重置聊天室
            speak(initialWelcomeText);
        }

        // 新增：返回歡迎畫面的函數
        function returnToWelcome() {
            // 顯示歡迎畫面
            welcomeOverlay.style.display = 'flex';

            // 重置主題
            bodyElement.classList.remove('theme-pink');

            // 停止任何正在播放或辨識的語音
            window.speechSynthesis.cancel();
            if (recognition && micBtn.classList.contains('listening')) {
                recognition.stop();
            }
            avatarImage.classList.remove('speaking');

            // 清空輸入框
            userInput.value = '';
        }

        startBtnBlue.addEventListener('click', () => startGame('blue'));
        startBtnPink.addEventListener('click', () => startGame('pink'));
        
        // 新增：為返回按鈕添加事件監聽
        backToWelcomeBtn.addEventListener('click', returnToWelcome);


        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-HK'; 
            recognition.continuous = false;
            recognition.interimResults = true;

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error("語音辨識啟動失敗:", error);
                        alert("語音辨識啟動失敗，請檢查麥克風權限或刷新頁面。");
                    }
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                userInput.placeholder = '正在聆聽...';
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                userInput.placeholder = '在這裡輸入訊息...';
            };

            recognition.onerror = (event) => {
                console.error('語音辨識錯誤:', event.error);
                let errorMessage = '發生語音辨識錯誤。';
                if (event.error === 'not-allowed') {
                    errorMessage = '您尚未授權使用麥克風，請點擊網址列的圖示開啟權限。';
                } else if (event.error === 'no-speech') {
                    errorMessage = '沒有偵測到語音，請再試一次。';
                }
                appendMessage(errorMessage, 'bot');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                userInput.value = finalTranscript || interimTranscript;
                
                if (finalTranscript) {
                    sendMessage();
                }
            };

        } else {
            micBtn.style.display = 'none';
            console.log('您的瀏覽器不支援語音辨識功能。');
        }

        function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            appendMessage(messageText, 'user');
            userInput.value = '';

            setTimeout(() => {
                generateBotResponse(messageText);
            }, 500);
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function generateBotResponse(userText) {
            let botText = '';
            const lowerUserText = userText.toLowerCase();

            if (lowerUserText.includes('hello') || userText.includes('你好')) {
                botText = 'Hello! 很高興見到你。';
            } else if (userText.includes('你叫咩名') || userText.includes('你叫什么名字')) {
                botText = '我係型男社工 Dicky！';
            } else {
                botText = '你呢句嘢好正喎，不過我仲學緊嘢，試下講啲其他嘢？';
            }

            appendMessage(botText, 'bot');
            speak(botText);
        }

        function appendMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-HK';
                
                utterance.onstart = () => avatarImage.classList.add('speaking');
                utterance.onend = () => avatarImage.classList.remove('speaking');
                utterance.onerror = () => avatarImage.classList.remove('speaking');

                window.speechSynthesis.speak(utterance);
            } else {
                console.log('您的瀏覽器不支援語音合成功能。');
            }
        }
        
        // 初始頁面加載時，先清空一次聊天室，確保狀態乾淨
        resetChat();
        // 隱藏初始的歡迎訊息，因為它在聊天容器內
        chatMessages.innerHTML = '';

    </script>

</body>
</html>
