<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>型男社工Dicky - 激情對話</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2b2b2b;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --border-color: #444;
            --danger-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden; /* 隱藏滾動條，因為有覆蓋層 */
        }

        /* --- CSS 新增：歡迎覆蓋層 --- */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #welcome-overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #welcome-overlay p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        #start-btn-overlay {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #start-btn-overlay:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* --- CSS 新增結束 --- */

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .avatar-section {
            background-color: #000;
            padding: 20px;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #avatar-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #avatar-image.speaking {
            animation: speaking-effect 0.4s infinite alternate;
        }

        @keyframes speaking-effect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px var(--accent-color);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
            }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .user-message {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #3a3a3a;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-section {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
            margin-right: 10px;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
        
        #mic-btn {
            background: none;
            border: none;
            padding: 8px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #mic-btn:hover {
            background-color: #444;
        }

        #mic-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        #mic-btn.listening {
            background-color: var(--danger-color);
        }

        #mic-btn.listening svg {
            fill: white;
        }

    </style>
</head>
<body>
    <!-- HTML 新增：歡迎覆蓋層 -->
    <div id="welcome-overlay">
        <h1>歡迎來到激情對話室</h1>
        <p>準備好同型男社工 Dicky 對話未？</p>
        <button id="start-btn-overlay">點我開始</button>
    </div>

    <div class="chat-container">
        <div class="avatar-section">
            <img id="avatar-image" src="https://raw.githubusercontent.com/kook2212/dicky/main/20251106224045.png" alt="數字人頭像">
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- HTML 修改：更新歡迎語 -->
            <div class="message bot-message" id="welcome-message">你好我是型男社工Dicky 快啲同我展開一場激情對話</div>
        </div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="在這裡輸入訊息...">
            <button id="mic-btn" title="語音輸入">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                </svg>
            </button>
            <button id="send-btn">發送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const avatarImage = document.getElementById('avatar-image');
        const micBtn = document.getElementById('mic-btn');
        
        // --- JavaScript 新增：處理歡迎覆蓋層 ---
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const startBtnOverlay = document.getElementById('start-btn-overlay');
        const welcomeMessageElement = document.getElementById('welcome-message');

        startBtnOverlay.addEventListener('click', () => {
            // 隱藏覆蓋層
            welcomeOverlay.style.display = 'none';

            // 獲取歡迎語文本並朗讀
            const welcomeText = welcomeMessageElement.textContent;
            speak(welcomeText);
        });
        // --- JavaScript 新增結束 ---


        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-HK'; 
            recognition.continuous = false;
            recognition.interimResults = true;

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error("語音辨識啟動失敗:", error);
                        alert("語音辨識啟動失敗，請檢查麥克風權限或刷新頁面。");
                    }
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                userInput.placeholder = '正在聆聽...';
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                userInput.placeholder = '在這裡輸入訊息...';
            };

            recognition.onerror = (event) => {
                console.error('語音辨識錯誤:', event.error);
                let errorMessage = '發生語音辨識錯誤。';
                if (event.error === 'not-allowed') {
                    errorMessage = '您尚未授權使用麥克風，請點擊網址列的圖示開啟權限。';
                } else if (event.error === 'no-speech') {
                    errorMessage = '沒有偵測到語音，請再試一次。';
                }
                appendMessage(errorMessage, 'bot');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                userInput.value = finalTranscript || interimTranscript;
                
                if (finalTranscript) {
                    sendMessage();
                }
            };

        } else {
            micBtn.style.display = 'none';
            console.log('您的瀏覽器不支援語音辨識功能。');
        }

        function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            appendMessage(messageText, 'user');
            userInput.value = '';

            setTimeout(() => {
                generateBotResponse(messageText);
            }, 500);
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function generateBotResponse(userText) {
            let botText = '';
            const lowerUserText = userText.toLowerCase();

            if (lowerUserText.includes('hello') || userText.includes('你好')) {
                botText = 'Hello! 很高興見到你。';
            } else if (userText.includes('你叫咩名') || userText.includes('你叫什么名字')) {
                botText = '我係型男社工 Dicky！';
            } else {
                botText = '你呢句嘢好正喎，不過我仲學緊嘢，試下講啲其他嘢？';
            }

            appendMessage(botText, 'bot');
            speak(botText);
        }

        function appendMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-HK';
                
                utterance.onstart = () => avatarImage.classList.add('speaking');
                utterance.onend = () => avatarImage.classList.remove('speaking');
                utterance.onerror = () => avatarImage.classList.remove('speaking');

                window.speechSynthesis.speak(utterance);
            } else {
                console.log('您的瀏覽器不支援語音合成功能。');
            }
        }
    </script>

</body>
</html>
